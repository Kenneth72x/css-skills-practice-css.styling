<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <title>Webpage with Style</title>
</head>
<body>
    <div id="first-section" class="rectangles">
        <h1>Welcome</h1>
        <p>This is practice using selectors and declarations.</p>
    </div>

    <div id="second-section" class="rectangles">
        <p>Added some CSS styling such as:</p>
        <p class="italic">background color to the div container, width, margin, padding, border and border-radius.</p>
    </div>

    <div id="third-section" class="rectangles">
        <p>For font-style and font-weight properties, basic values were chosen: italic and bold. </p>
    </div>
    <!--The first Google link has no underline and has a pseudo class of hover for an underline to show while the cursor is hovered over. The second google link opens the link in a new tab. -->
    <div>
        <p><a href="https://www.google.com">Google</a></p>
        <p><a href="https://www.google.com" target="_blank">Google in a new tab.</a></p>
    </div>
</body>
</html>
